---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'DAT406 - Code Editor with GitHub Bootstrap - FIXED VERSION with proper timeouts and signaling'

Parameters:
  TemplateName:
    Type: String
    Description: Template name prefix for resources
    
  CodeEditorUser:
    Type: String
    Default: participant
    Description: Username for Code Editor
    
  InstanceName:
    Type: String
    Description: Instance name
    
  InstanceVolumeSize:
    Type: Number
    Default: 100
    Description: Volume size in GB
    MinValue: 40
    MaxValue: 500
    
  InstanceType:
    Type: String
    Default: c6g.2xlarge
    Description: EC2 instance type
    AllowedValues:
      - t4g.medium
      - t4g.large
      - t4g.xlarge
      - c6g.xlarge
      - c6g.2xlarge
      - c6g.4xlarge
    
  InstanceOperatingSystem:
    Type: String
    Default: AmazonLinux-2023
    Description: Operating system
    
  HomeFolder:
    Type: String
    Default: /workshop
    Description: Working directory
    
  RepoUrl:
    Type: String
    Default: https://github.com/aws-samples/sample-dat406-build-agentic-ai-powered-search-apg.git
    Description: GitHub repository URL
    
  BootstrapScriptUrl:
    Type: String
    Default: https://raw.githubusercontent.com/aws-samples/sample-dat406-build-agentic-ai-powered-search-apg/main/deployment/bootstrap-code-editor-dat406.sh
    Description: URL to the bootstrap script
    
  VPCId:
    Type: String
    Description: VPC ID
    
  SubnetId:
    Type: String
    Description: Subnet ID
    
  VpcCIDR:
    Type: String
    Description: VPC CIDR
    
  DBSecretArn:
    Type: String
    Description: Database secret ARN
    
  DBClusterEndpoint:
    Type: String
    Description: Database endpoint
    
  DBName:
    Type: String
    Default: postgres
    Description: Database name
    
  BedrockEmbeddingModel:
    Type: String
    Default: amazon.titan-embed-text-v2:0
    Description: Bedrock embedding model
  
  BedrockChatModel:
    Type: String
    Default: us.anthropic.claude-sonnet-4-20250514-v1:0
    Description: Bedrock chat model
    
  PythonVersion:
    Type: String
    Default: '3.13'
    Description: Python version
    
  PostgreSQLVersion:
    Type: String
    Default: '16'
    Description: PostgreSQL client version

Conditions:
  IsGraviton: !Or
    - !Equals [!Select [0, !Split ['.', !Ref InstanceType]], 't4g']
    - !Equals [!Select [0, !Split ['.', !Ref InstanceType]], 'c6g']
    - !Equals [!Select [0, !Split ['.', !Ref InstanceType]], 'm6g']
    - !Equals [!Select [0, !Split ['.', !Ref InstanceType]], 'r6g']

Mappings:
  ArmImage:
    AmazonLinux-2023:
      ImageId: '{{resolve:ssm:/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-arm64}}'
  AmdImage:
    AmazonLinux-2023:
      ImageId: '{{resolve:ssm:/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64}}'

Resources:
  # ==========================================
  # CODE EDITOR SECRET
  # ==========================================
  CodeEditorSecret:
    Type: AWS::SecretsManager::Secret
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      Name: !Sub
      - ${InstanceName}-${RandomGUID}
      - RandomGUID: !Select [0, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId ]]]]
      Description: Code Editor user credentials
      GenerateSecretString:
        PasswordLength: 16
        SecretStringTemplate: !Sub '{"username":"${CodeEditorUser}"}'
        GenerateStringKey: 'password'
        ExcludePunctuation: true

  # ==========================================
  # LAMBDA FOR SECRET EXTRACTION
  # ==========================================
  SecretPlaintextLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: GetSecretValue
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref CodeEditorSecret

  SecretPlaintextLambda:
    Type: AWS::Lambda::Function
    Properties:
      Description: Get plaintext secret
      Handler: index.lambda_handler
      Runtime: python3.13
      MemorySize: 128
      Timeout: 30
      Architectures:
        - arm64
      Role: !GetAtt SecretPlaintextLambdaRole.Arn
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import json
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              try:
                  if event['RequestType'] == 'Delete':
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                      return

                  secret_arn = event['ResourceProperties']['SecretArn']
                  client = boto3.client('secretsmanager')
                  response = client.get_secret_value(SecretId=secret_arn)
                  secret = json.loads(response['SecretString'])
                  
                  responseData = {
                      'username': secret.get('username', ''),
                      'password': secret.get('password', '')
                  }
                  
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData)
              except Exception as e:
                  logger.error(e)
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})

  SecretPlaintext:
    Type: Custom::SecretPlaintext
    Properties:
      ServiceToken: !GetAtt SecretPlaintextLambda.Arn
      SecretArn: !Ref CodeEditorSecret

  # ==========================================
  # SECURITY GROUP
  # ==========================================
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub 'Code Editor security group for ${TemplateName}'
      VpcId: !Ref VPCId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP from anywhere
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS for CloudFormation signaling
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP for package downloads
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: !Ref VpcCIDR
          Description: PostgreSQL
      Tags:
        - Key: Name
          Value: !Sub '${TemplateName}-code-editor-sg'

  # ==========================================
  # IAM ROLE
  # ==========================================
  CodeEditorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: CodeEditorPermissions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - rds:*
                  - rds-db:connect
                Resource: '*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource: !Ref DBSecretArn
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/ec2/${TemplateName}/*'

  CodeEditorInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref CodeEditorRole

  # ==========================================
  # CLOUDWATCH LOG GROUPS
  # ==========================================
  BootstrapLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/ec2/${TemplateName}/bootstrap'
      RetentionInDays: 7

  SSMDocumentLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/ssm/${TemplateName}-bootstrap'
      RetentionInDays: 7

  # ==========================================
  # SSM DOCUMENT - WITH ENHANCED SIGNALING
  # ==========================================
  CodeEditorSSMDoc:
    Type: AWS::SSM::Document
    Properties:
      DocumentType: Command
      Content:
        schemaVersion: '2.2'
        description: DAT406 Code Editor Bootstrap with enhanced CloudFormation signaling
        parameters:
          CodeEditorPassword:
            type: String
          BootstrapScriptUrl:
            type: String
          RepoUrl:
            type: String
          HomeFolder:
            type: String
          DBSecretArn:
            type: String
          DBClusterEndpoint:
            type: String
          DBName:
            type: String
          BedrockEmbeddingModel:
            type: String
          BedrockChatModel:
            type: String
          PythonVersion:
            type: String
          PostgreSQLVersion:
            type: String
          WaitHandle:
            type: String
        mainSteps:
          - name: InstallCloudWatchAgent
            action: aws:configurePackage
            inputs:
              name: AmazonCloudWatchAgent
              action: Install

          - name: RunGitHubBootstrap
            action: aws:runShellScript
            inputs:
              timeoutSeconds: 3600
              runCommand:
                - '#!/bin/bash'
                - 'set -euo pipefail'
                - !Sub |
                  # Enable detailed logging
                  exec > >(tee /var/log/bootstrap-execution.log) 2>&1
                  set -x
                  
                  echo "=== DAT406 Bootstrap with Enhanced Signaling ==="
                  echo "Timestamp: $(date)"
                  
                  # Set environment variables
                  export PYTHON_VERSION="{{ PythonVersion }}"
                  export POSTGRESQL_VERSION="{{ PostgreSQLVersion }}"
                  export CODE_EDITOR_PASSWORD="{{ CodeEditorPassword }}"
                  export REPO_URL="{{ RepoUrl }}"
                  export HOME_FOLDER="{{ HomeFolder }}"
                  export DB_SECRET_ARN="{{ DBSecretArn }}"
                  export DB_CLUSTER_ENDPOINT="{{ DBClusterEndpoint }}"
                  export DB_NAME="{{ DBName }}"
                  export AWS_REGION="${AWS::Region}"
                  export AWS_ACCOUNTID="${AWS::AccountId}"
                  export BEDROCK_EMBEDDING_MODEL="{{ BedrockEmbeddingModel }}"
                  export BEDROCK_CHAT_MODEL="{{ BedrockChatModel }}"
                  export CFN_WAIT_HANDLE="{{ WaitHandle }}"
                  
                  # Function to signal CloudFormation with retry
                  signal_cloudformation() {
                      local STATUS=$1
                      local REASON=$2
                      local WAIT_HANDLE="{{ WaitHandle }}"
                      
                      echo "Signaling CloudFormation: $STATUS - $REASON"
                      
                      for attempt in {1..5}; do
                          if curl -X PUT -H 'Content-Type:' \
                              --data-binary "{\"Status\":\"$STATUS\",\"Reason\":\"$REASON\",\"UniqueId\":\"CodeEditor-$(date +%s)\",\"Data\":\"$STATUS\"}" \
                              --max-time 10 \
                              "$WAIT_HANDLE" 2>&1 | tee /tmp/cfn-signal-$attempt.log; then
                              echo "✅ Successfully signaled CloudFormation (attempt $attempt)"
                              return 0
                          else
                              echo "Failed to signal (attempt $attempt/5)"
                              sleep 2
                          fi
                      done
                      
                      echo "ERROR: Failed to signal after 5 attempts"
                      return 1
                  }
                  
                  # Download bootstrap script
                  echo "Downloading bootstrap script..."
                  if ! curl -fsSL "{{ BootstrapScriptUrl }}" -o /tmp/bootstrap-code-editor-dat406.sh; then
                      echo "ERROR: Failed to download bootstrap script"
                      signal_cloudformation "FAILURE" "Bootstrap Download Failed"
                      exit 1
                  fi
                  
                  chmod +x /tmp/bootstrap-code-editor-dat406.sh
                  echo "Script downloaded ($(wc -l < /tmp/bootstrap-code-editor-dat406.sh) lines)"
                  
                  # Execute bootstrap script
                  echo "Executing bootstrap script..."
                  /tmp/bootstrap-code-editor-dat406.sh
                  BOOTSTRAP_EXIT_CODE=$?
                  
                  if [ $BOOTSTRAP_EXIT_CODE -eq 0 ]; then
                      echo "=== BOOTSTRAP SUCCESS ==="
                      signal_cloudformation "SUCCESS" "Bootstrap Complete - All services verified"
                  else
                      echo "ERROR: Bootstrap failed (exit $BOOTSTRAP_EXIT_CODE)"
                      signal_cloudformation "FAILURE" "Bootstrap Failed (exit $BOOTSTRAP_EXIT_CODE)"
                      exit 1
                  fi
                  
                  # Cleanup
                  rm -f /tmp/bootstrap-code-editor-dat406.sh
                  echo "Bootstrap completed at $(date)"

  # ==========================================
  # LAMBDA FOR RUNNING SSM DOCUMENT
  # ==========================================
  SSMDocLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SSMDocOnEC2
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ssm:SendCommand
                  - ssm:ListCommandInvocations
                  - ssm:GetCommandInvocation
                Resource:
                  - !Sub 'arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:document/${CodeEditorSSMDoc}'
                  - !Sub 'arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:instance/${CodeEditorInstance}'
                  - '*'

  RunSSMDocLambda:
    Type: AWS::Lambda::Function
    Properties:
      Description: Run SSM document on EC2 instance
      Handler: index.lambda_handler
      Runtime: python3.13
      MemorySize: 128
      Timeout: 1850
      Environment:
        Variables:
          RetrySleep: 2900
          AbortTimeRemaining: 3200
      Architectures:
        - arm64
      Role: !GetAtt SSMDocLambdaRole.Arn
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import logging
          import time
          import os

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              if event['RequestType'] != 'Create':
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData={}, reason='No action to take')
              else:
                  sleep_ms = int(os.environ.get('RetrySleep'))
                  abort_time_remaining_ms = int(os.environ.get('AbortTimeRemaining'))
                  resource_properties = event['ResourceProperties']
                  instance_id = resource_properties['InstanceId']
                  document_name = resource_properties['DocumentName']
                  cloudwatch_log_group_name = resource_properties['CloudWatchLogGroupName']

                  logger.info(f'Running SSM Document {document_name} on instance {instance_id}')

                  del resource_properties['ServiceToken']
                  if 'ServiceTimeout' in resource_properties:
                      del resource_properties['ServiceTimeout']
                  del resource_properties['InstanceId']
                  del resource_properties['DocumentName']
                  del resource_properties['CloudWatchLogGroupName']

                  parameters = {}
                  for key, value in resource_properties.items():
                      parameters[key] = [value]

                  retry = True
                  attempt_no = 0
                  time_remaining_ms = context.get_remaining_time_in_millis()
                  ssm = boto3.client('ssm')

                  while (retry == True):
                      attempt_no += 1
                      logger.info(f'Attempt: {attempt_no}. Time Remaining: {time_remaining_ms/1000}s')
                      try:
                          response = ssm.send_command(
                              InstanceIds = [instance_id],
                              DocumentName = document_name,
                              CloudWatchOutputConfig = {'CloudWatchLogGroupName': cloudwatch_log_group_name, 'CloudWatchOutputEnabled': True},
                              Parameters = parameters
                          )
                          command_id = response['Command']['CommandId']
                          responseData = {'CommandId': command_id}
                          cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData, reason='OK')
                          retry = False

                      except ssm.exceptions.InvalidInstanceId as e:
                          time_remaining_ms = context.get_remaining_time_in_millis()
                          if (time_remaining_ms > abort_time_remaining_ms):
                              logger.info(f'Instance not ready. Sleeping: {sleep_ms/1000}s')
                              time.sleep(sleep_ms/1000)
                              retry = True
                          else:
                              logger.info(f'Instance not ready, timed out.')
                              cfnresponse.send(event, context, cfnresponse.FAILED, responseData={}, reason='Timed out')
                              retry = False

                      except Exception as e:
                          logger.error(e, exc_info=True)
                          cfnresponse.send(event, context, cfnresponse.FAILED, responseData={}, reason=str(e))
                          retry = False

  # ==========================================
  # EC2 INSTANCE
  # ==========================================
  CodeEditorInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !If
        - IsGraviton
        - !FindInMap [ArmImage, !Ref InstanceOperatingSystem, ImageId]
        - !FindInMap [AmdImage, !Ref InstanceOperatingSystem, ImageId]
      InstanceType: !Ref InstanceType
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: !Ref InstanceVolumeSize
            VolumeType: gp3
            DeleteOnTermination: true
            Encrypted: true
      SubnetId: !Ref SubnetId
      SecurityGroupIds:
        - !Ref SecurityGroup
      IamInstanceProfile: !Ref CodeEditorInstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          mkdir -p ${HomeFolder}
          echo "Bootstrap will start via SSM" > /tmp/userdata.log
      Tags:
        - Key: Name
          Value: !Sub '${TemplateName}-code-editor'
        - Key: Workshop
          Value: DAT406

  # ==========================================
  # RUN SSM DOCUMENT
  # ==========================================
  RunCodeEditorSSMDoc:
    Type: Custom::RunSSMDocLambda
    DependsOn:
      - CodeEditorInstance
      - CodeEditorSSMDoc
    Properties:
      ServiceToken: !GetAtt RunSSMDocLambda.Arn
      ServiceTimeout: 1850
      InstanceId: !Ref CodeEditorInstance
      DocumentName: !Ref CodeEditorSSMDoc
      CloudWatchLogGroupName: !Ref SSMDocumentLogGroup
      CodeEditorPassword: !GetAtt SecretPlaintext.password
      BootstrapScriptUrl: !Ref BootstrapScriptUrl
      RepoUrl: !Ref RepoUrl
      HomeFolder: !Ref HomeFolder
      DBSecretArn: !Ref DBSecretArn
      DBClusterEndpoint: !Ref DBClusterEndpoint
      DBName: !Ref DBName
      BedrockEmbeddingModel: !Ref BedrockEmbeddingModel
      BedrockChatModel: !Ref BedrockChatModel
      PythonVersion: !Ref PythonVersion
      PostgreSQLVersion: !Ref PostgreSQLVersion
      WaitHandle: !Ref WaitHandle

  # ==========================================
  # CLOUDFRONT CACHE POLICY
  # ==========================================
  CodeEditorCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        DefaultTTL: 86400
        MaxTTL: 31536000
        MinTTL: 1
        Name: !Sub
        - ${InstanceName}-${RandomGUID}
        - RandomGUID: !Select [0, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId ]]]]
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: all
          EnableAcceptEncodingGzip: False
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - Accept-Charset
              - Authorization
              - Origin
              - Accept
              - Referer
              - Host
              - Accept-Language
              - Accept-Encoding
              - Accept-Datetime
          QueryStringsConfig:
            QueryStringBehavior: all

  # ==========================================
  # WAIT HANDLE - INCREASED TIMEOUT
  # ==========================================
  WaitHandle:
    Type: AWS::CloudFormation::WaitConditionHandle

  WaitCondition:
    Type: AWS::CloudFormation::WaitCondition
    DependsOn: RunCodeEditorSSMDoc
    Properties:
      Handle: !Ref WaitHandle
      Timeout: '3600'
      Count: 1

  # ==========================================
  # CLOUDFRONT DISTRIBUTION
  # ==========================================
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    DependsOn: WaitCondition
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2and3
        DefaultCacheBehavior:
          AllowedMethods: [GET, HEAD, OPTIONS, PUT, PATCH, POST, DELETE]
          CachePolicyId: !Ref CodeEditorCachePolicy
          OriginRequestPolicyId: 216adef6-5c7f-47e4-b989-5492eafa07d3
          TargetOriginId: !Sub 'origin-${AWS::StackName}'
          ViewerProtocolPolicy: allow-all
        Origins:
          - DomainName: !GetAtt CodeEditorInstance.PublicDnsName
            Id: !Sub 'origin-${AWS::StackName}'
            CustomOriginConfig:
              OriginProtocolPolicy: http-only
              OriginReadTimeout: 60
              OriginKeepaliveTimeout: 5

# ==========================================
# OUTPUTS
# ==========================================
Outputs:
  URL:
    Description: Code Editor URL (with token authentication)
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}/?folder=${HomeFolder}&tkn=${SecretPlaintext.password}'
    
  ReactAppURL:
    Description: Blaize Bazaar Application URL
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}/app/'
    
  Username:
    Description: Username
    Value: !GetAtt SecretPlaintext.username
    
  Password:
    Description: Password (use for token authentication)
    Value: !GetAtt SecretPlaintext.password
    
  CloudFrontURL:
    Description: CloudFront URL (base)
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
    
  TokenAuthURL:
    Description: Direct token authentication URL
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}/?tkn=${SecretPlaintext.password}'
    
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref CodeEditorInstance
    
  PythonVersion:
    Description: Python version installed
    Value: !Ref PythonVersion
    
  PostgreSQLVersion:
    Description: PostgreSQL client version
    Value: !Ref PostgreSQLVersion

  BootstrapLogs:
    Description: CloudWatch Logs for bootstrap execution
    Value: !Sub 'https://console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#logsV2:log-groups/log-group/${SSMDocumentLogGroup}'
    
  SSMDocument:
    Description: SSM Document name
    Value: !Ref CodeEditorSSMDoc
    
  SecurityGroup:
    Description: Security Group ID
    Value: !Ref SecurityGroup
    
  WaitConditionData:
    Description: Wait condition data
    Value: !GetAtt WaitCondition.Data