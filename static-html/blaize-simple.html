<!DOCTYPE html>
<html>
<head>
    <title>Blaize Bazaar Test</title>
</head>
<body>
    <h1>Blaize Bazaar - Quick Test</h1>
    <button onclick="testModal()">Click to test modal</button>
    
    <div id="testDiv" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:purple; color:white; padding:40px; border-radius:10px;">
        <h2>Modal Works!</h2>
        <p>If you see this, JavaScript is working</p>
        <button onclick="closeTest()">Close</button>
    </div>

    <script>
        function testModal() {
            document.getElementById('testDiv').style.display = 'block';
        }
        function closeTest() {
            document.getElementById('testDiv').style.display = 'none';
        }
        console.log('JavaScript is running!');
    </script>
</body>
</html>
